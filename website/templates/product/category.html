{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Single Selected Category View</h1>

    <h2>{{ category.category_name}}</h2>
    <ol>
    {% for product in products %}
        <li><a href="{% url 'website:product_details' product_id=product.id %}">{{ product.title }}</a></li>
    {% endfor %}
    </ol>
  </body>
</html>
