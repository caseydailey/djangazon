  {% extends 'index.html' %}
  {% block content %}
  {% load staticfiles %}

    {% include "navbar.html" %}    

    {% if messages %}
      {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
          <a class="close" data-dismiss="alert" href="{% url 'website:recommend_product' product_id=product.id %}">&times;</a>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}      


{% endblock %}
